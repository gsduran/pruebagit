<script>
    $(document).ready(function(){
        $('#GuardarDatos').click(function(){
            var datos=$('#formulario').serialize();
            //alert(datos)
            //return false;
			$.ajax({
				type:"POST",
				url:"insertar.php",
				data:datos,
				success:function(r){
					if(r==1){
						alert("Agregado con exito");
					}else{
						alert("Fallo el server");
					}
				}
            });
            return false;
        });
    });
        
    
</script>
